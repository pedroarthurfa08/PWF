<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Text on Keyup</title>
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Copiar texto automaticamente</h1>
  <label for="inputText">Digite algo:</label>
  <input type="text" id="inputText" placeholder="Digite aqui..." />

  <label for="outputText">Texto copiado:</label>
  <input type="text" id="outputText" readonly />

  <script src="script.js"></script>
</body>
</html>
