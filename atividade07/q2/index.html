<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Opções entre Selects</title>
</head>
<body>
    <h1>Mover Opções entre Listas</h1>

    <div style="margin-bottom: 20px;">
        <label for="select1">Lista 1:</label>
        <select id="select1" size="5">
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
        </select>

        <button id="moveToRight">Mover &gt;&gt;</button>
        <button id="moveToLeft">&lt;&lt; Mover</button>

        <label for="select2">Lista 2:</label>
        <select id="select2" size="5">
            <option value="item4">Item 4</option>
            <option value="item5">Item 5</option>
        </select>
</body>
</html>
