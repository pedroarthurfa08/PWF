<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tags Dinâmicas</title>
</head>
<body>
    <label for="tagName">Nome da Tag:</label>
    <input type="text" id="tagName" placeholder="Ex.: p, h1, div">
    <br><br>

    <label for="tagContent">Conteúdo da Tag:</label>
    <input type="text" id="tagContent" placeholder="Digite o conteúdo da tag">
    <br><br>

    <button id="generateButton">Gerar Tag</button>

    <div id="container" >
        <p>Tags geradas aparecerão aqui:</p>
    </div>
</body>
